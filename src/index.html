<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Expense and Income Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hotel Expense and Income Register</h1>
        
        <div class="form-container">
            <h2>Add Entry</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="room">Room</option>
                        <option value="cafe">Caf√©</option>
                        <option value="laundry">Laundry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="remarks">Remarks:</label>
                    <textarea id="remarks" name="remarks" rows="3" required></textarea>
                </div>
                <button type="submit">Add Entry</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Register</h2>
            <table id="registerTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Income</th>
                        <th>Expense</th>
                        <th>Remarks</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Total</th>
                        <th id="totalIncome">0</th>
                        <th id="totalExpense">0</th>
                        <th id="totalProfit">0</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
